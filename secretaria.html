  <section class="nav2">
    <div class="container">
      
      <div class="panel panel-default">
      
      
      <form action="" method="POST">
        <legend class="text-center">Cadastro de Usuários</legend>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Usuário</label>
              <input type="text" class="form-control" id="usuario" placeholder="Nome Completo" required="">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="">Tipo de Usuário</label>
              <select name="sel1" id="tipousuario" class="form-control">
                <option value="">Selecione</option>
                <option value="1">Leitor</option>
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="matricula">N° Matricula</label>
              <input type="text" class="form-control" id="matricula" placeholder="N° Matricula do Aluno" required="">
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="text" maxlength="8" placeholder="Senha" required="" class="form-control">
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="">Série</label>
              <select name="sel1" id="serie" class="form-control">
                <option value="">Selecione</option>
                <option value="1">1º Ano</option>
                <option value="2">2º Ano</option>
                <option value="3">3º Ano</option>
                <option value="4">4º Ano</option>
              </select>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="">Curso</label>
              <select name="sel1" id="tipousuario" class="form-control">
                <option value="">Selecione</option>
                <option value="administracao">Administração</option>
                <option value="informatica">Informática</option>
                <option value="analisesclinicas">Análises Clínicas</option>
                <option value="quimica">Quimica</option>
                <option value="meioambiente">Meio Ambiente</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>

      </form>
      
    </div>

    </div>
  </section>
